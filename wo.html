  <head>

    <title>组建的细节</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <script src="js/vue.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

    <div id="root">
      <table>
        <tbody>
          <!-- <tr><td>1</td></tr>
               <tr><td>1</td></tr>
               <tr><td>1</td></tr> -->
          <tr is="row"></tr>
          <tr is="row"></tr>
          <tr is="row"></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
<script>
  Vue.component("row", {
    data: function () {
      return {
        content: "this is content",
      };
    },
    template: "<tr><td>{{content}}</td></tr>",
  });
  //data内应该为函数，返回数据。不能为对象。

  var vm = new Vue({
    el: "#root",
    data: function () {
      return {};
    },
  });
</script>
