<script>
    /*
    插槽,子组件插入插件，slot直接用
    多DOM使用，不用content
    子组件所有内容都是插槽内容，slot都会显示，如果在child里面有<p></p>下面调用solt时会显示出来
    如果给插槽取名slot="xxx"被称为具名插槽，此时的插槽在下面slot直接使用时不会被带入。
    插槽只有一个，具名插槽可以有多个。
    */
    Vue.component('child',{
        //props:['content'],yi

                      <slot name="header"> 也可以设置默认值，如果没有找到内容</slot>
                      <div>哇哦</div>
                      <slot name="footer"></slot>
                   </div> `
