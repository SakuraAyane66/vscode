        <title>插槽test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="js/vue.js"></script>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div id="root">
            <child>
                <h1>sakura</h1>
                <h1>ayane</h1>
                <div slot="ayaneru">佐仓绫音</div>
            </child>
                {{name}}
            <childone>
                <template slot-scope="sakura">
                    <li>{{sakura.item}}</li>
                </template>
            </childone>
            
        </div>
        
    </body>
</html>
<script>

    Vue.prototype.bus=new Vue()
    
    Vue.component('child',{
        props:[],
        template:`<div>
                    <slot>默认值</slot>
                    <div>分割线</div>
                    <slot name="ayaneru">默认值</slot>
                  </div>`
    })
    Vue.component('childone',{
        props:{
            content:Number
        },
        data:function(){
            return {
                list:[1,2,3,4,5,6]
            }
        },
        template:`<div>
                    <slot v-for="item of list" :item=item>
                        默认值
                    </slot>     
                  </div>`
    })
    var vm=new Vue({
        el:'#root',
        data:{
            name:'松冈祯丞'
        }
    })
</script>
