    var chongfu=[]

    var max=0
    var count=0
    for(var i=0;i<a.length;i++){
      if(a[i]==""){return 0}
      if(a[i].length>max){
        max=a[i].length
      }
    }

    for(var j=0;j<a.length-1;j++){
      if(a[j][i]==a[j+1][i]){
          continue;          
      }else{
        //return count
        return chongfu.join('')
      }
    }
    chongfu.push(a[0][count])
    count++
